<div class="container">

    <mat-toolbar class="header">
        <span>Cadastro de usuários</span>
      </mat-toolbar>

      <div class="content">

        <div class="content_actions">
            <button mat-raised-button
            (click)="addUser()"
            >Adicionar usuário</button>

            <mat-form-field appearance="standard" [formGroup]="formControl">
                <mat-label>Nome do usuário...</mat-label>
                <input matInput (keyup)="applyFilter($event)" formControlName="filter"  placeholder="Fulano">
            </mat-form-field>
        </div>
      

        <div *ngIf="!users.length" class="nodata">
          <img src="../../assets/no-data.svg" alt="">
          <p>Sem usuários cadastros até agora.</p>
        </div>

        <div *ngIf="users.length" style="width: 100%;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Telefone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
          
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="deleteUser(element)" style="color: rgb(155, 64, 64)"> 
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

       
      </div>

      
      
</div>
